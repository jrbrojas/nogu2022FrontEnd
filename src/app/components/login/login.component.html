<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <div class="row">
        <div class="col-12">
            <mat-card class="box">
                <mat-card-header>
                    <mat-card-title>Acceso</mat-card-title>
                </mat-card-header>
                <form>
                    <mat-card-content>
                        <mat-form-field appearance="outline" style="height: 70px;" class="example-full-width">
                            <input matInput [ngModelOptions]="{standalone: true}" [(ngModel)]="loginModule.name_user"
                                placeholder="Usuario">
                        </mat-form-field>
                        <mat-form-field appearance="outline" style="height: 70px;" class="example-full-width">
                            <input [type]="hide ? 'password' : 'text'" matInput [ngModelOptions]="{standalone: true}"
                                [(ngModel)]="loginModule.clave" placeholder="ContraseÃ±a">
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Ocultar Clave'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                    </mat-card-content>
                    <button mat-stroked-button color="accent" (click)="onLogin()" class="btn-block">Continuar
                        >></button>
                </form>
            </mat-card>
        </div>
    </div>
</div>
