<div class="container">
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
        <div class="row">
            <div class="col-12">
                <mat-card class="box">
                    <table style="width: 100%;">
                        <tr style="width: 100%;">
                            <td style="width: 50%; text-align: left;">
                                <button mat-icon-button class="cursor-pointer" aria-label="Retornar" (click)="return()">
                                    <mat-icon class="text-dark" style="font-size: 30px; color: black;">arrow_back</mat-icon>
                                </button>
                            </td>
                            <td style="width: 50%; text-align: right;">
                                <button mat-icon-button class="cursor-pointer" aria-label="Volver al Inicio"
                                    (click)="onReset()">
                                    <mat-icon class="text-dark" style="font-size: 30px; color: black;">refresh</mat-icon>
                                </button>
                            </td>
                        </tr>
                    </table>
                    <hr>
                    <mat-card-header>
                        <mat-card-title>Representantes </mat-card-title>
                    </mat-card-header>
                    <form>
                        <mat-card-content>
                            <br>
                            <button mat-stroked-button color="accent" (click)="onAgregar()"
                                style=" float:right;">Agregar</button>
                            <br>
                            <label id="example-radio-group-label" style="color: white;">Lista de los propietarios (socios)
                                pertenecientes a la
                                entidad&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                            <br>
                            <br>
                            <div style="width: 100%;padding: 8px 8px 8px 8px;height: 500px;">
                                <table style="width: 100%;" mat-table [dataSource]="dataSource">
                                    <ng-container matColumnDef="nombre">
                                        <th mat-header-cell *matHeaderCellDef style="width: 80%;"> Nombre </th>
                                        <td mat-cell *matCellDef="let element"> {{element.nombre | uppercase}} </td>
                                    </ng-container>
                                    <ng-container matColumnDef="eliminar">
                                        <th mat-header-cell *matHeaderCellDef style="width: 20%;"> Eliminar </th>
                                        <td mat-cell *matCellDef="let element"> <button mat-icon-button
                                                (click)="onEliminar(element, element.eliminar)">
                                                <mat-icon>delete</mat-icon>
                                            </button> </td>
                                    </ng-container>
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>
                            </div>

                        </mat-card-content>
                        <button mat-stroked-button color="accent" (click)="onLoadData()" class="btn-block">Continuar
                            >></button>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
